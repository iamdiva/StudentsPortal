
<h1>Student Details </h1>
<kendo-grid
[kendoGridBinding]="students"
[resizable]="true"
[filterable]="true"
[sortable]="true"
[height]="400"
    >
    <kendo-grid-column field="Name" title="Student Name"></kendo-grid-column>
    <kendo-grid-column field="Age" title="Student Age"></kendo-grid-column>
    <kendo-grid-column field="Hobbies" title="Student Hobbies"></kendo-grid-column>    
</kendo-grid>
